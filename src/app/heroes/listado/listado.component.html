<p>listado de heroes</p>

<div *ngIf="heroeBorrado">
  <h3>Heroe Borrado</h3>
  <span>{{heroeBorrado}}</span>
</div>

<div *ngIf="!heroeBorrado">
  <h3>Heroe sin borrar</h3>
  <span>{{heroeBorrado}}</span>
</div>


<button (click)="borrarHeroe()">Borrar</button>

<ul *ngFor="let item of heroes">
  <li>{{ item }}</li>
</ul>
